		</div>

	<div id="page-spread" class="spread"></div>
</div>

<!-- JavaScript code to activate the image port functionality -->

<script type="text/javascript">

Uize.require (
	[
		'UizeSite.Page.Example.library',
		'UizeSite.Page.Example',
		'Uize.Array.Sort'
	],
	function () {
		'use strict';

		/*** create the example page widget ***/
			var page = window.page = UizeSite.Page.Example ();

		/*** wire up the page widget ***/
			page.wireUi ();

		/* generate random numbers and spread them ***/
			//var _spread = Uize.map (400,'Math.round (Math.random () * 400)');
			//var _spread = Uize.map (400,'Math.round (Math.random () * 400)').sort (function (a,b) {return a - b});
			var _spread = Uize.map (400,'key');
			//var _spread = Uize.map (400,'Math.round (Math.pow (key / 400,3) * 400)');

			Uize.Array.Sort.spread (_spread,null,1);

			page.setNodeInnerHtml (
				'spread',
				Uize.map (
					_spread,
					function (_value,_valueNo) {
						return '<div style="position: absolute; top: ' + (400 - _value) + 'px; bottom: 0; width: 1px; left: ' + _valueNo + 'px; background: #f00;"></div>';
					}
				).join ('')
			);
	}
);

</script>
