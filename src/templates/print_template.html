<!DOCTYPE html>
<html>
<head>
    <title>Print Items {{ model_name }} </title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Print Items from {{ model_name }}</h1>
<table>
    <tr>
        <!-- Replace 'attribute1', 'attribute2', ... with actual attribute names -->
        <th>Attribute 1</th>
        <th>Attribute 2</th>
        <!-- More <th> elements as needed -->
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.attribute1 }}</td>
        <td>{{ item.attribute2 }}</td>
        <!-- More <td> elements as needed -->
    </tr>
    {% endfor %}
</table>
</body>
</html>
