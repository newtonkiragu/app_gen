<form method="POST">
    {{ form.hidden_tag() }}

    <!-- Display the relevant fields for the current step -->
    {% for field in form if field.name != 'step' %}
        <div class="form-group">
            {{ field.label }} {{ field(class="form-control") }}
        </div>
    {% endfor %}

    <!-- Navigation buttons -->
    {% if step > 0 %}
        <button type="submit" name="prev_step" class="btn btn-secondary">Previous</button>
    {% endif %}

    {% if step < num_steps - 1 %}
        <button type="submit" name="next_step" class="btn btn-primary">Next</button>
    {% else %}
        <button type="submit" class="btn btn-success">Submit</button>
    {% endif %}
</form>
